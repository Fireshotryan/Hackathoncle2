    <section class="contactoformo">
        <div class="container box p-6

                 has-text-success">
                Esports

            <h2 class="subtitle has-text-centered">
                Contact
            </h2>
            <form action="">
                <div class="field">
                    <label class="label">Naam</label>
                    <div class="control has-icons-left
                      has-icons-right">
                        <input class="input is-success" type="text" placeholder="Voer je naam in" />

              <i class="fa fa-user"></i>
            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left
                      has-icons-right">

              <i class="fa fa-envelope"></i>
            </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
            Esport waar je vragen over heb
          </label>

                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">
            Bericht
          </label>
                    <div class="control">
                        <textarea class="textarea" placeholder="wilt uw een bericht invullen?"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
              <input type="checkbox" />

              terms and conditions

            </label>
                    </div>
                </div>



                <div class="field is-grouped">

              Stuur bericht
            </button>
